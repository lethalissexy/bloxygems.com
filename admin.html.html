<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Inventory Management</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-color: #0f1629;
            color: #fff;
            min-height: 100vh;
        }

        .container {
            padding: 10px;
            max-width: 1400px;
            margin: 0 auto;
            width: 100%;
            box-sizing: border-box;
        }

        .header {
            margin-bottom: 15px;
            border-bottom: 2px solid #ffd700;
            padding-bottom: 10px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            align-items: center;
        }

        @media (min-width: 768px) {
            .container {
                padding: 20px;
            }

            .header {
                flex-direction: row;
                justify-content: space-between;
            }
        }

        .main-content {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        @media (min-width: 1024px) {
        .main-content {
            display: grid;
            grid-template-columns: 250px 1fr;
            }
        }

        .user-section {
            background-color: #1a2035;
            padding: 15px;
            border-radius: 8px;
            border: 1px solid #ffd700;
            min-height: 300px;
            height: calc(100vh - 150px);
            max-height: none;
            display: flex;
            flex-direction: column;
        }

        .user-list {
            flex: 1;
            overflow-y: auto;
            margin: 10px 0;
            padding-right: 5px;
        }

        .user-list::-webkit-scrollbar {
            width: 6px;
        }

        .user-list::-webkit-scrollbar-track {
            background: rgba(255, 215, 0, 0.1);
            border-radius: 3px;
        }

        .user-list::-webkit-scrollbar-thumb {
            background: #ffd700;
            border-radius: 3px;
        }

        .user-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            margin: 5px 0;
            cursor: pointer;
            border-radius: 4px;
            transition: all 0.2s;
            background-color: #232b45;
        }

        .user-item:hover {
            background-color: rgba(255, 215, 0, 0.1);
        }

        .user-item.selected {
            background-color: #ffd700;
            color: #1a2035;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .user-avatar {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            object-fit: cover;
        }

        .user-stats {
            font-size: 12px;
            color: #ffd700;
        }

        .inventory-preview {
            margin-top: 15px;
            padding: 12px;
        }

        @media (min-width: 768px) {
        .inventory-preview {
            margin-top: 20px;
            padding: 15px;
            }
        }

        .inventory-stats {
            grid-template-columns: 1fr;
            gap: 8px;
        }

        @media (min-width: 480px) {
            .inventory-stats {
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            }
        }

        .stat-item {
            padding: 6px;
            font-size: 12px;
        }

        @media (min-width: 768px) {
        .stat-item {
            padding: 8px;
                font-size: 14px;
            }
        }

        .item-controls {
            z-index: 2;
        }

        .item-control-btn {
            width: 20px;
            height: 20px;
            font-size: 14px;
        }

        @media (min-width: 768px) {
            .item-control-btn {
                width: 24px;
                height: 24px;
                font-size: 16px;
            }
        }

        .title {
            font-size: 20px;
            text-align: center;
            margin: 0;
        }

        @media (min-width: 768px) {
            .title {
                font-size: 24px;
                text-align: left;
            }
        }

        .wipe-button {
            width: 100%;
            max-width: 200px;
        }

        @media (min-width: 768px) {
            .wipe-button {
                width: auto;
            }
        }

        .add-button, .remove-button {
            padding: 8px;
            font-size: 14px;
        }

        @media (min-width: 768px) {
            .add-button, .remove-button {
                padding: 10px;
                font-size: 16px;
            }
        }

        .items-section {
            background-color: #1a2035;
            padding: 15px;
            border-radius: 8px;
            border: 1px solid #ffd700;
            height: calc(100vh - 150px);
            display: flex;
            flex-direction: column;
        }

        .tabs {
            display: flex;
            margin-bottom: 15px;
            gap: 5px;
        }

        .tab {
            padding: 8px 15px;
            font-size: 14px;
        }

        @media (min-width: 768px) {
            .tabs {
            margin-bottom: 20px;
                gap: 10px;
        }

        .tab {
            padding: 10px 20px;
                font-size: 16px;
            }
        }

        .items-grid {
            flex: 1;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
            gap: 10px;
            overflow-y: auto;
            padding-right: 5px;
            margin-top: 10px;
        }

        @media (min-width: 480px) {
            .items-grid {
                grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
                gap: 15px;
            }
        }

        @media (min-width: 768px) {
        .items-grid {
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            }
        }

        .items-grid::-webkit-scrollbar {
            width: 6px;
        }

        .items-grid::-webkit-scrollbar-track {
            background: rgba(255, 215, 0, 0.1);
            border-radius: 3px;
        }

        .items-grid::-webkit-scrollbar-thumb {
            background: #ffd700;
            border-radius: 3px;
        }

        .item-card {
            background-color: #232b45;
            padding: 10px;
            border-radius: 8px;
            cursor: pointer;
            border: 1px solid rgba(255, 215, 0, 0.3);
            position: relative;
            display: flex;
            flex-direction: column;
            height: 180px;
            transition: all 0.2s;
        }

        .item-card:hover {
            border-color: #ffd700;
            transform: translateY(-2px);
        }

        .item-card.selected {
            border: 2px solid #ffd700;
            box-shadow: 0 0 10px rgba(255, 215, 0, 0.3);
        }

        .item-image {
            width: 100%;
            height: 100px;
            object-fit: contain;
            margin-bottom: 8px;
            background-color: rgba(0, 0, 0, 0.2);
            border-radius: 4px;
        }

        @media (min-width: 768px) {
            .item-image {
                height: 120px;
            }

            .item-card {
                height: 200px;
            }
        }

        .item-name {
            font-size: 14px;
            margin-bottom: 5px;
            color: #fff;
        }

        .item-value {
            color: #ffd700;
            font-size: 14px;
        }

        .item-count {
            background: rgba(255, 215, 0, 0.2);
            color: #ffd700;
            padding: 2px 6px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: bold;
            position: absolute;
            top: 5px;
            left: 5px;
            border: 1px solid rgba(255, 215, 0, 0.3);
        }

        .search-bar {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            background-color: #232b45;
            border: 1px solid #ffd700;
            border-radius: 4px;
            color: white;
            box-sizing: border-box;
            font-size: 14px;
        }

        @media (min-width: 768px) {
            .search-bar {
                font-size: 16px;
                margin-bottom: 15px;
            }
        }

        .search-bar::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        /* Add modal styles */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal {
            background: #1a2035;
            padding: 20px;
            border-radius: 8px;
            border: 1px solid #ffd700;
            width: 300px;
            max-width: 90%;
        }

        .modal-header {
            color: #ffd700;
            margin-bottom: 15px;
            font-size: 18px;
            font-weight: bold;
        }

        .modal-content {
            margin-bottom: 20px;
        }

        .quantity-input {
            width: 100%;
            padding: 10px;
            background: #232b45;
            border: 1px solid #ffd700;
            border-radius: 4px;
            color: white;
            font-size: 16px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }

        .modal-buttons {
            display: flex;
            gap: 10px;
        }

        .modal-button {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            transition: opacity 0.2s;
        }

        .modal-button.confirm {
            background: #ffd700;
            color: #1a2035;
        }

        .modal-button.cancel {
            background: #ff4444;
            color: white;
        }

        .modal-button:hover {
            opacity: 0.9;
        }

        /* Withdrawals Section Styles */
        .withdrawals-section {
            background-color: #1a2035;
            padding: 20px;
            border-radius: 8px;
            border: 1px solid #ffd700;
            margin-bottom: 20px;
            overflow-y: auto;
            max-height: calc(100vh - 200px);
        }

        .withdrawal-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            padding: 10px;
        }

        .withdrawal-card {
            background-color: #232b45;
            border-radius: 8px;
            padding: 15px;
            border: 1px solid rgba(255, 215, 0, 0.2);
            transition: all 0.3s ease;
            position: relative;
        }

        .withdrawal-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(255, 215, 0, 0.1);
            border-color: rgba(255, 215, 0, 0.4);
        }

        .withdrawal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
            padding-bottom: 10px;
            border-bottom: 1px solid rgba(255, 215, 0, 0.2);
        }

        .withdrawal-username {
            font-weight: bold;
            color: #ffd700;
            font-size: 16px;
        }

        .withdrawal-status {
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: bold;
        }

        .status-pending {
            background-color: rgba(255, 152, 0, 0.2);
            color: #ff9800;
            border: 1px solid rgba(255, 152, 0, 0.4);
        }

        .status-paid {
            background-color: rgba(76, 175, 80, 0.2);
            color: #4caf50;
            border: 1px solid rgba(76, 175, 80, 0.4);
        }

        .withdrawal-info {
            margin: 10px 0;
        }

        .withdrawal-value {
            font-size: 18px;
            color: #ffd700;
            margin: 5px 0;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .withdrawal-items {
            margin: 10px 0;
            padding: 10px;
            background-color: rgba(255, 215, 0, 0.05);
            border-radius: 6px;
            max-height: 100px;
            overflow-y: auto;
        }

        .withdrawal-item {
            display: flex;
            justify-content: space-between;
            padding: 4px 0;
            font-size: 14px;
            color: #b8c3e6;
        }

        .withdrawal-date {
            font-size: 12px;
            color: #8b949e;
            margin-top: 10px;
        }

        .withdrawal-actions {
            margin-top: 15px;
            display: flex;
            justify-content: flex-end;
        }

        .mark-paid-btn {
            background-color: #4caf50;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.2s;
        }

        .mark-paid-btn:hover {
            background-color: #45a049;
            transform: translateY(-1px);
        }

        .mark-paid-btn:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
            transform: none;
        }

        .withdrawals-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding: 0 10px;
        }

        .withdrawals-title {
            font-size: 20px;
            color: #ffd700;
            margin: 0;
        }

        .withdrawals-stats {
            display: flex;
            gap: 20px;
        }

        .withdrawal-stat {
            background-color: rgba(255, 215, 0, 0.1);
            padding: 8px 16px;
            border-radius: 6px;
            font-size: 14px;
        }

        /* Loading animation */
        .loading-spinner {
            border: 4px solid rgba(255, 215, 0, 0.1);
            border-left-color: #ffd700;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .item-remove {
            position: absolute;
            top: 5px;
            right: 5px;
            background: rgba(255, 68, 68, 0.9);
            color: white;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            z-index: 2;
        }

        .item-remove:hover {
            background: #ff4444;
        }

        .item-count {
            left: 5px;
            right: auto;
        }
    </style>
</head>
<body>
    <!-- Add modal HTML -->
    <div class="modal-overlay" id="quantityModal">
        <div class="modal">
            <div class="modal-header">Enter Quantity</div>
            <div class="modal-content">
                <input type="number" class="quantity-input" id="quantityInput" min="1" max="999" value="1">
            </div>
            <div class="modal-buttons">
                <button class="modal-button confirm" onclick="confirmQuantity()">Add</button>
                <button class="modal-button cancel" onclick="closeModal()">Cancel</button>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="header">
            <h1 class="title">Admin Inventory Management</h1>
            <button class="wipe-button" onclick="wipeDatabase()">Wipe Database</button>
        </div>

        <div class="withdrawals-section">
            <h2 style="color: #ffd700; margin-bottom: 15px;">Withdrawals</h2>
            <div id="withdrawalsGrid" class="withdrawals-grid">
                <!-- Withdrawals will be populated here -->
            </div>
        </div>

        <div class="main-content">
            <div class="user-section">
                <h2 style="margin-bottom: 15px; color: #ffd700;">Users</h2>
                <input type="text" class="search-bar" id="userSearch" placeholder="Search users..." onkeyup="filterUsers()">
                <div id="userList" class="user-list">
                    <!-- Users will be populated here -->
                </div>
                <div id="inventoryPreview" class="inventory-preview" style="display: none;">
                    <!-- Selected user's inventory preview will be shown here -->
                </div>
            </div>

            <div class="items-section">
                <div class="tabs">
                    <div class="tab active" onclick="switchTab('MM2')">MM2 Items</div>
                    <div class="tab" onclick="switchTab('PS99')">PS99 Items</div>
                </div>
                <input type="text" class="search-bar" id="itemSearch" placeholder="Search items..." onkeyup="filterItems()">
                <div id="itemsGrid" class="items-grid">
                    <!-- Items will be populated here -->
                </div>
            </div>
        </div>
    </div>

    <script>
        let selectedUser = null;
        let selectedItems = [];
        let currentTab = 'MM2';
        let users = [];
        let mm2Items = [];
        let ps99Items = [];
        let userInventories = new Map();
        let ps99HugeData = null; // Store the Big Games API data
        let currentItem = null;
        let withdrawals = [];

        // Fetch users and items when page loads
        window.onload = async () => {
            await Promise.all([
                fetchUsers(),
                fetchItems('MM2'),
                fetchItems('PS99'),
                fetchHugePetsData(),
                fetchWithdrawals() // Add this new call
            ]);
        };

        async function fetchUsers() {
            try {
                const response = await fetch('/api/admin/users', {
                    headers: {
                        'Authorization': 'Bearer BLOXROLL-a9x2P8vK4mN3qR7tY5wZ1jL6hB8dC0fE_XxYyWwVvUuTtSsRrQq'
                    }
                });
                if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                users = await response.json();
                
                // Fetch inventories for all users
                await Promise.all(users.map(user => fetchUserInventory(user.robloxId)));
                renderUsers();
            } catch (error) {
                console.error('Error fetching users:', error);
                alert('Failed to load users. Check console for details.');
            }
        }

        async function fetchUserInventory(userId) {
            try {
                const response = await fetch(`/api/inventory/${userId}/items`, {
                    headers: {
                        'Authorization': 'Bearer BLOXROLL-a9x2P8vK4mN3qR7tY5wZ1jL6hB8dC0fE_XxYyWwVvUuTtSsRrQq'
                    }
                });
                if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                const data = await response.json();
                userInventories.set(userId, data.data);
            } catch (error) {
                console.error(`Error fetching inventory for user ${userId}:`, error);
            }
        }

        async function fetchItems(game) {
            try {
                const response = await fetch(`/api/admin/items/${game.toLowerCase()}`, {
                    headers: {
                        'Authorization': 'Bearer BLOXROLL-a9x2P8vK4mN3qR7tY5wZ1jL6hB8dC0fE_XxYyWwVvUuTtSsRrQq'
                    }
                });
                if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                const items = await response.json();
                if (game === 'MM2') {
                    mm2Items = items;
                } else {
                    ps99Items = items;
                }
                renderItems();
            } catch (error) {
                console.error(`Error fetching ${game} items:`, error);
                alert(`Failed to load ${game} items. Check console for details.`);
            }
        }

        // Add this helper function to convert rbxassetid to actual URL
        async function getRobloxImageUrl(assetId) {
            const id = assetId.replace('rbxassetid://', '');
            try {
                // Try multiple URL formats for better reliability
                const urls = [
                    `https://tr.rbxcdn.com/${id}/420/420/Image/Png`,
                    `https://www.roblox.com/asset-thumbnail/image?assetId=${id}&width=420&height=420&format=png`,
                    `https://thumbnails.roblox.com/v1/assets?assetIds=${id}&returnPolicy=PlaceHolder&size=420x420&format=Png&isCircular=false`
                ];
                
                for (const url of urls) {
                    try {
                        const response = await fetch(url);
                        if (response.ok) {
                            if (url.includes('thumbnails.roblox.com')) {
                const data = await response.json();
                                if (data.data?.[0]?.imageUrl) {
                return data.data[0].imageUrl;
                                }
                            } else {
                                return url;
                            }
                        }
                    } catch (e) {
                        console.warn('Failed to fetch from:', url);
                        continue;
                    }
                }
                return null;
            } catch (error) {
                console.error('Error fetching image URL:', error);
                return null;
            }
        }

        async function fetchHugePetsData() {
            try {
                const response = await fetch('https://biggamesapi.io/api/collection/Pets');
                if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                const data = await response.json();
                
                ps99HugeData = new Map();
                
                for (const pet of data.data.filter(pet => pet.category === "Huge")) {
                    const name = pet.configData.name;
                    const assetId = pet.configData.thumbnail.replace('rbxassetid://', '');
                    
                    // Try both image URL formats
                    const imageUrl = `https://www.roblox.com/asset-thumbnail/image?assetId=${assetId}&width=420&height=420&format=png`;
                    const backupImageUrl = `https://tr.rbxcdn.com/${assetId}/420/420/Image/Png`;
                    
                    // Store different variations of the name for matching
                    const petData = { imageUrl, backupImageUrl };
                    ps99HugeData.set(name, petData);
                    ps99HugeData.set(name.toUpperCase(), petData);
                    
                    if (pet.configData.goldenThumbnail) {
                        const goldenAssetId = pet.configData.goldenThumbnail.replace('rbxassetid://', '');
                        const goldenImageUrl = `https://www.roblox.com/asset-thumbnail/image?assetId=${goldenAssetId}&width=420&height=420&format=png`;
                        const goldenBackupUrl = `https://tr.rbxcdn.com/${goldenAssetId}/420/420/Image/Png`;
                        
                        const goldenData = { imageUrl: goldenImageUrl, backupImageUrl: goldenBackupUrl };
                        ps99HugeData.set(`GOLDEN ${name}`, goldenData);
                        ps99HugeData.set(`Golden ${name}`, goldenData);
                    }
                    
                    // Add Rainbow variation with same images
                    ps99HugeData.set(`RAINBOW ${name}`, petData);
                    ps99HugeData.set(`Rainbow ${name}`, petData);
                }
                
                console.log('Loaded huge pets data:', ps99HugeData);
            } catch (error) {
                console.error('Error fetching huge pets data:', error);
            }
        }

        function filterUsers() {
            const searchTerm = document.getElementById('userSearch').value.toLowerCase();
            renderUsers(searchTerm);
        }

        function filterItems() {
            const searchTerm = document.getElementById('itemSearch').value.toLowerCase();
            renderItems(searchTerm);
        }

        function renderUsers(searchTerm = '') {
            const userList = document.getElementById('userList');
            const filteredUsers = users.filter(user => {
                const hasInventory = userInventories.has(user.robloxId);
                const matchesSearch = user.username.toLowerCase().includes(searchTerm);
                return hasInventory && matchesSearch;
            });

            userList.innerHTML = filteredUsers.map(user => {
                const inventory = userInventories.get(user.robloxId);
                const totalValue = inventory?.stats?.overall?.totalValue || 0;
                const itemCount = (inventory?.items?.length || 0);

                return `
                    <div class="user-item ${selectedUser === user.robloxId ? 'selected' : ''}"
                         onclick="selectUser('${user.robloxId}')">
                        <div class="user-info">
                            <img src="${user.avatar}" alt="${user.username}" class="user-avatar">
                            <span>${user.username}</span>
                        </div>
                        <div class="user-stats">
                            💎 ${(totalValue || 0).toLocaleString()} | 🎮 ${itemCount}
                        </div>
                    </div>
                `;
            }).join('');
        }

        function renderItems(searchTerm = '') {
            const itemsGrid = document.getElementById('itemsGrid');
            const items = currentTab === 'MM2' ? mm2Items : ps99Items;
            const filteredItems = items.filter(item => 
                item.name.toLowerCase().includes(searchTerm.toLowerCase())
            );

            itemsGrid.innerHTML = filteredItems.map(item => {
                // Use the exact image URL from the database
                const imageUrl = item.image;

                // Count how many times this item appears in selectedItems by name
                const itemCount = selectedItems.filter(i => i.name === item.name).length;

                return `
                    <div class="item-card ${itemCount > 0 ? 'selected' : ''}" onclick="showQuantityModal(${JSON.stringify({...item, image: imageUrl}).replace(/"/g, '&quot;')})">
                        ${itemCount > 0 ? `
                            <div class="item-count">×${itemCount}</div>
                            <div class="item-remove" onclick="event.stopPropagation(); removeAllOfItem('${item.name}')">×</div>
                        ` : ''}
                        <img src="${imageUrl}" alt="${item.name}" class="item-image" loading="lazy">
                        <div class="item-name">${item.name}</div>
                        <div class="item-value">💎 ${(item.value || 0).toLocaleString()}</div>
                    </div>
                `;
            }).join('');
        }

        async function selectUser(userId) {
            selectedUser = userId;
            renderUsers();
            updateInventoryPreview();
            updateAddButton();
        }

        function updateInventoryPreview() {
            const preview = document.getElementById('inventoryPreview');
            if (!selectedUser) {
                preview.style.display = 'none';
                return;

                preview.style.display = 'none';
                return;
            }

            const stats = inventory.stats || {
                overall: { totalValue: 0 },
                mm2: { totalValue: 0 },
                ps99: { totalValue: 0 }
            };

            preview.style.display = 'block';
            preview.innerHTML = `
                <h3 style="color: #ffd700; margin-bottom: 10px;">Inventory Stats</h3>
                <div class="inventory-stats">
                    <div class="stat-item">
                        <div>Total Value</div>
                        <div>💎 ${(stats.overall?.totalValue || 0).toLocaleString()}</div>
                    </div>
                    <div class="stat-item">
                        <div>Items</div>
                        <div>🎮 ${(inventory.items?.length || 0)}</div>
                    </div>
                    <div class="stat-item">
                        <div>MM2 Value</div>
                        <div>🔪 ${(stats.mm2?.totalValue || 0).toLocaleString()}</div>
                    </div>
                    <div class="stat-item">
                        <div>PS99 Value</div>
                        <div>⚔️ ${(stats.ps99?.totalValue || 0).toLocaleString()}</div>
                    </div>

        function switchTab(tab) {
            currentTab = tab;
            selectedItems = [];
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.querySelector(`.tab:nth-child(${tab === 'MM2' ? 1 : 2})`).classList.add('active');
            renderItems();
            updateAddButton();
        }

        function updateAddButton() {
            let buttonContainer = document.querySelector('.add-button');
            if (buttonContainer) buttonContainer.remove();

            buttonContainer = document.querySelector('.remove-button');
            if (buttonContainer) buttonContainer.remove();

            if (selectedItems.length > 0 && selectedUser) {
                const buttonsDiv = document.createElement('div');
                buttonsDiv.style.marginTop = '15px';

                const addButton = document.createElement('button');
                addButton.className = 'add-button';
                addButton.textContent = `Add ${selectedItems.length} Items`;
                addButton.onclick = addItems;

                const removeButton = document.createElement('button');
                removeButton.className = 'remove-button';
                removeButton.textContent = `Remove ${selectedItems.length} Items`;
                removeButton.onclick = removeItems;

                buttonsDiv.appendChild(addButton);
                buttonsDiv.appendChild(removeButton);
                document.querySelector('.user-section').appendChild(buttonsDiv);
            }
        }

        async function addItems() {
            try {
                const button = document.querySelector('.add-button');
                button.disabled = true;
                button.textContent = 'Adding items...';

                // Keep track of failed items for retry
                let failedItems = [];
                let successfulItems = [];
                const BATCH_SIZE = 25; // Reduced batch size for better reliability
                const MAX_RETRIES = 3;

                // Group items into smaller batches
                const batches = [];
                for (let i = 0; i < selectedItems.length; i += BATCH_SIZE) {
                    batches.push(selectedItems.slice(i, i + BATCH_SIZE));
                }

                let totalAdded = 0;
                
                for (let retryCount = 0; retryCount < MAX_RETRIES; retryCount++) {
                    const itemsToProcess = retryCount === 0 ? batches : [failedItems];
                    failedItems = [];

                    for (const batch of itemsToProcess) {
                        try {
                            button.textContent = `Adding items... (${totalAdded}/${selectedItems.length})${retryCount > 0 ? ` - Retry ${retryCount}` : ''}`;

                const response = await fetch('/api/admin/inventory/add', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': 'Bearer BLOXROLL-a9x2P8vK4mN3qR7tY5wZ1jL6hB8dC0fE_XxYyWwVvUuTtSsRrQq'
                    },
                    body: JSON.stringify({
                        userId: selectedUser,
                                    items: batch.map((item, i) => ({
                            name: item.name,
                            value: item.value,
                            game: currentTab,
                                        image: item.image,
                                        instanceId: `${Date.now()}_${Math.random().toString(36).substr(2, 9)}_${i}`
                        }))
                    })
                });

                const data = await response.json();

                            if (!response.ok) {
                                console.error('Batch failed:', data.error);
                                failedItems.push(...batch);
                                continue;
                            }

                            // Track successful items
                            successfulItems.push(...batch);
                            totalAdded += batch.length;

                            // Add a small delay between batches
                            await new Promise(resolve => setTimeout(resolve, 200));

                        } catch (error) {
                            console.error('Batch error:', error);
                            failedItems.push(...batch);
                        }
                    }

                    // If no failed items, break the retry loop
                    if (failedItems.length === 0) {
                        break;
                    }

                    // If this was the last retry and we still have failed items
                    if (retryCount === MAX_RETRIES - 1 && failedItems.length > 0) {
                        throw new Error(`Failed to add ${failedItems.length} items after ${MAX_RETRIES} retries`);
                    }

                    // Wait longer between retries
                    await new Promise(resolve => setTimeout(resolve, 1000));
                }

                // Verify the items were added
                await fetchUserInventory(selectedUser);
                const inventory = userInventories.get(selectedUser);
                
                // Verify each item was added correctly
                const verificationFailed = successfulItems.some(item => {
                    const inventoryCount = inventory.items.filter(i => 
                        i.name === item.name && i.game === currentTab
                    ).length;
                    const selectedCount = successfulItems.filter(i => 
                        i.name === item.name
                    ).length;
                    return inventoryCount < selectedCount;
                });

                if (verificationFailed) {
                    throw new Error('Verification failed: Some items were not added correctly');
                }

                alert(`Successfully added ${totalAdded} items!`);
                selectedItems = [];
                renderItems();
                updateInventoryPreview();
                updateAddButton();

            } catch (error) {
                console.error('Error adding items:', error);
                alert(`Error adding items: ${error.message}\nPlease try again with fewer items or refresh the page.`);
            } finally {
                const button = document.querySelector('.add-button');
                if (button) {
                    button.disabled = false;
                    button.textContent = 'Add Items';
                }
            }
        }

        async function removeItems() {
            try {
                const button = document.querySelector('.remove-button');
                button.disabled = true;
                button.textContent = 'Removing items...';

                const response = await fetch('/api/admin/inventory/remove', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': 'Bearer BLOXROLL-a9x2P8vK4mN3qR7tY5wZ1jL6hB8dC0fE_XxYyWwVvUuTtSsRrQq'
                    },
                    body: JSON.stringify({
                        userId: selectedUser,
                        items: selectedItems.map(item => ({
                            name: item.name,
                            game: currentTab
                        }))
                    })
                });

                const data = await response.json();
                if (!response.ok) throw new Error(data.error || 'Failed to remove items');

                await fetchUserInventory(selectedUser);
                alert('Items removed successfully!');
                selectedItems = [];
                renderItems();
                updateInventoryPreview();
                updateAddButton();
            } catch (error) {
                console.error('Error removing items:', error);
                alert(`Error removing items: ${error.message}`);
            } finally {
                const button = document.querySelector('.remove-button');
                if (button) {
                    button.disabled = false;
                    button.textContent = `Remove ${selectedItems.length} Items`;
                }
            }
        }

        function addItemInstance(item) {
            showQuantityModal(item);
        }

        function removeItemInstance(item) {
            const index = selectedItems.findIndex(i => i._id === item._id);
            if (index !== -1) {
                selectedItems.splice(index, 1);
                renderItems(document.getElementById('itemSearch').value.toLowerCase());
                updateAddButton();
            }
        }

        // Add this new function for database wiping
        async function wipeDatabase() {
            if (!confirm('WARNING: This will delete ALL collections. Are you sure you want to proceed?')) {
                return;
            }

            try {
                const button = document.querySelector('.wipe-button');
                button.disabled = true;
                button.textContent = 'Wiping...';

                const response = await fetch('/api/admin/wipe-database', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': 'Bearer BLOXROLL-a9x2P8vK4mN3qR7tY5wZ1jL6hB8dC0fE_XxYyWwVvUuTtSsRrQq'
                    },
                    body: JSON.stringify({
                        wipeAll: true
                    })
                });

                const contentType = response.headers.get('content-type');
                let errorMessage = 'Failed to wipe database';

                if (contentType && contentType.includes('application/json')) {
                    const data = await response.json();
                    if (!response.ok) {
                        errorMessage = data.error || errorMessage;
                        throw new Error(errorMessage);
                    }
                    alert('Database wiped successfully! Refreshing page...');
                    window.location.reload();
                } else {
                    const textContent = await response.text();
                    console.error('Server response:', textContent);
                    throw new Error('Server error: The API endpoint might not be set up correctly');
                }
            } catch (error) {
                console.error('Error wiping database:', error);
                alert(`Error wiping database: ${error.message}`);
            } finally {
                const button = document.querySelector('.wipe-button');
                button.disabled = false;
                button.textContent = 'Wipe Database';
            }
        }

        // Add modal functions
        function showQuantityModal(item) {
            currentItem = item;
            document.getElementById('quantityModal').style.display = 'flex';
            document.getElementById('quantityInput').value = '1';
            document.getElementById('quantityInput').focus();
        }

        function closeModal() {
            document.getElementById('quantityModal').style.display = 'none';
            currentItem = null;
        }

        function confirmQuantity() {
            const quantity = parseInt(document.getElementById('quantityInput').value) || 1;
            if (quantity > 0 && quantity <= 999) {
                // Add the new items to the existing selection instead of replacing
                const newItems = Array(quantity).fill().map(() => ({
                    ...currentItem,
                    instanceId: `${Date.now()}_${Math.random().toString(36).substr(2, 9)}`
                }));
                selectedItems = [...selectedItems, ...newItems];
                renderItems(document.getElementById('itemSearch').value.toLowerCase());
                updateAddButton();
            }
            closeModal();
        }

        // Add keyboard support for the modal
        document.getElementById('quantityInput').addEventListener('keyup', function(event) {
            if (event.key === 'Enter') {
                confirmQuantity();
            } else if (event.key === 'Escape') {
                closeModal();
            }
        });

        // Add new function to fetch withdrawals
        async function fetchWithdrawals() {
            try {
                // Extract the complete admin path from the URL, including the development suffix
                const fullPath = window.location.pathname;
                const adminPath = fullPath.split('/admin-panel/')[1];
                
                const response = await fetch(`/api/admin/withdrawals`, {
                    headers: {
                        'Authorization': `Bearer BLOXROLL-a9x2P8vK4mN3qR7tY5wZ1jL6hB8dC0fE_XxYyWwVvUuTtSsRrQq`
                    }
                });

                // Check if response is JSON
                const contentType = response.headers.get('content-type');
                if (!contentType || !contentType.includes('application/json')) {
                    console.error('Invalid response type:', contentType);
                    console.error('Response text:', await response.text());
                    throw new Error('Server returned invalid response type. Expected JSON.');
                }

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error || `HTTP error! status: ${response.status}`);
                }

                withdrawals = await response.json();
                if (!Array.isArray(withdrawals)) {
                    console.error('Invalid withdrawals data:', withdrawals);
                    throw new Error('Server returned invalid withdrawals data');
                }

                renderWithdrawals();
            } catch (error) {
                console.error('Error fetching withdrawals:', error);
                // Update the UI to show the error
                const withdrawalsSection = document.querySelector('.withdrawals-section');
                if (withdrawalsSection) {
                    withdrawalsSection.innerHTML = `
                        <div class="withdrawals-header">
                            <h2 class="withdrawals-title">Withdrawals</h2>
                        </div>
                        <div style="color: #ff4444; padding: 20px; text-align: center;">
                            Failed to load withdrawals: ${error.message}
                        </div>
                    `;
                }
            }
        }

        // Add function to render withdrawals
        function renderWithdrawals() {
            const withdrawalsSection = document.querySelector('.withdrawals-section');
            if (!withdrawalsSection) return;

            const pendingCount = withdrawals.filter(w => w.status === 'pending').length;
            const totalValue = withdrawals.reduce((sum, w) => sum + (w.totalValue || 0), 0);

            withdrawalsSection.innerHTML = `
                <div class="withdrawals-header">
                    <h2 class="withdrawals-title">Withdrawals</h2>
                    <div class="withdrawals-stats">
                        <div class="withdrawal-stat">
                            Pending: ${pendingCount}
                        </div>
                        <div class="withdrawal-stat">
                            Total Value: 💎 ${formatValue(totalValue)}
                        </div>
                    </div>
                </div>
                <div class="withdrawal-grid">
                    ${withdrawals.map(withdrawal => `
                        <div class="withdrawal-card">
                            <div class="withdrawal-header">
                                <div class="withdrawal-username">${withdrawal.username}</div>
                                <div class="withdrawal-status status-${withdrawal.status}">
                                    ${withdrawal.status.toUpperCase()}
                                </div>
                            </div>
                            <div class="withdrawal-info">
                                <div class="withdrawal-value">
                                    💎 ${formatValue(withdrawal.totalValue)}
                                </div>
                                <div class="withdrawal-items">
                                    ${withdrawal.items.map(item => `
                                        <div class="withdrawal-item">
                                            <span>${item.name}</span>
                                            <span>💎 ${formatValue(item.value)}</span>
                                        </div>
                                    `).join('')}
                                </div>
                                <div class="withdrawal-date">
                                    Created: ${formatDate(withdrawal.createdAt)}
                                </div>
                            </div>
                            ${withdrawal.status === 'pending' ? `
                                <div class="withdrawal-actions">
                                    <button 
                                        class="mark-paid-btn"
                                        onclick="markAsPaid('${withdrawal._id}')"
                                    >
                                        Mark as Paid
                                    </button>
                                </div>
                            ` : ''}
                        </div>
                    `).join('')}
                </div>
            `;
        }

        // Add function to mark withdrawal as paid
        async function markAsPaid(withdrawalId) {
            try {
                // Extract the complete admin path from the URL
                const fullPath = window.location.pathname;
                const adminPath = fullPath.split('/admin-panel/')[1];
                
                const response = await fetch(`/api/admin/withdrawals/${withdrawalId}/pay`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer BLOXROLL-a9x2P8vK4mN3qR7tY5wZ1jL6hB8dC0fE_XxYyWwVvUuTtSsRrQq`,
                        'Content-Type': 'application/json'
                    }
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error || `HTTP error! status: ${response.status}`);
                }
                
                // Update local state
                withdrawals = withdrawals.map(w => {
                    if (w._id === withdrawalId) {
                        return { ...w, status: 'paid' };
                    }
                    return w;
                });

                // Re-render withdrawals
                renderWithdrawals();
                
                // Show success message
                alert('Withdrawal marked as paid!');
            } catch (error) {
                console.error('Error marking withdrawal as paid:', error);
                alert(`Failed to mark withdrawal as paid: ${error.message}`);
            }
        }

        function formatValue(value) {
            if (value >= 1000000000) {
                return (value / 1000000000).toFixed(1) + 'B';
            } else if (value >= 1000000) {
                return (value / 1000000).toFixed(1) + 'M';
            } else if (value >= 1000) {
                return (value / 1000).toFixed(1) + 'K';
            }
            return value.toString();
        }

        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleString('en-US', {
                month: 'short',
                day: 'numeric',
                year: 'numeric',
                hour: '2-digit',
                minute: '2-digit',
                hour12: true
            });
        }

        // Add new function to remove all instances of an item
        function removeAllOfItem(itemName) {
            selectedItems = selectedItems.filter(item => item.name !== itemName);
            renderItems(document.getElementById('itemSearch').value.toLowerCase());
            updateAddButton();
        }
    </script>
